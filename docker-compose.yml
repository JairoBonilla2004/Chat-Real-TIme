version: '3.8'

services:
  # Base de datos MySQL
  mysql-chat:
    image: mysql:8.0
    container_name: mysql-chat
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: chat_real
      MYSQL_USER: jairo
      MYSQL_PASSWORD: jairo123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chat-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./Backend/chat_real_time
      dockerfile: Dockerfile
    container_name: chat-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-chat:3306/chat_real?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: jairo
      SPRING_DATASOURCE_PASSWORD: jairo123
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      mysql-chat:
        condition: service_healthy
    networks:
      - chat-network

  # Frontend React
  frontend:
    build:
      context: ./frontend/viva-chat-ui
      dockerfile: Dockerfile
    container_name: chat-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chat-network

volumes:
  mysql_data:

networks:
  chat-network:
    driver: bridge